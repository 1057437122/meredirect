<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to the same path on lecy.cc
    const targetHost = "lecy.cc";
    const path = window.location.pathname + window.location.search + window.location.hash;
    window.location.href = "https://" + targetHost + path;
  </script>
</head>
<body>
  <p>Redirecting to <a id="redirect-link" href="#">lecy.cc</a>...</p>
  <script>
    document.getElementById("redirect-link").href = window.location.href;
  </script>
</body>
</html>
